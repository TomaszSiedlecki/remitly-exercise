<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Remitly</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flags.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="p-2 bd-highlight col-example form-outline form-custom ">
      <label class="pt-3 form-label" for="GBP_input">You send</label>
      <div class="input-group-prepend">
        <span class="input-group-text"><span class="ml-2 flag flag-gb"></span></span>
        <input value="0" type="number" id="GBP_input" class="form-control" placeholder="0.00" step=".01" />
        <span class="input-group-text" id="basic-addon1">GBP</span>
      </div>
      <label class="pt-3 form-label" for="PLN_input">They receive</label>
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><span class="ml-2 flag flag-pl"></span></span>
          <input value="0" type="number" id="PLN_input" class="form-control" placeholder="0.00" step=".01"/>
        <span class="input-group-text" id="basic-addon1">PLN</span>
      </div>
      <div class="pt-3">
        <p id="score"><p>
        <p><b>No transfer fee<p>
      </div>
  </div>
 </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
